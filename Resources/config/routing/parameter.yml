parameter:
    pattern:  /
    defaults: { _controller: "TNGroupBundle:Parameter:index" }

parameter_show:
    pattern:  /{id}/show
    defaults: { _controller: "TNGroupBundle:Parameter:show" }

parameter_new:
    pattern:  /new
    defaults: { _controller: "TNGroupBundle:Parameter:new" }

parameter_create:
    pattern:  /create
    defaults: { _controller: "TNGroupBundle:Parameter:create" }
    requirements: { _method: post }

parameter_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "TNGroupBundle:Parameter:edit" }

parameter_update:
    pattern:  /{id}/update
    defaults: { _controller: "TNGroupBundle:Parameter:update" }
    requirements: { _method: post|put }

parameter_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "TNGroupBundle:Parameter:delete" }
    requirements: { _method: post|delete }
